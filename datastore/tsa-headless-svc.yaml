apiVersion: v1
kind: Service
metadata:
  name: challenges-datastore
  namespace: insurance
  labels:
    app: challenges
  annotations:
      prometheus.io/scrape: 'false'    
spec:
  selector:
    app: challenges
    component: bigmemory
  clusterIP: None
  ports:
    - port: 9510
      name: tcp-server     
    - port: 9530
      name: tcp-replication
    - port: 9540
      name: tcp-management
      targetPort: 9540     
  type: ClusterIP