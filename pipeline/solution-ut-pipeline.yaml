apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: solution-ut-pipeline
  namespace: kplogesh-dev
spec:
  params:
    - default: 'https://github.com/kplogesh/openshift.git'
      description: Repository URL
      name: REPO_URL
      type: string
    - default: 'master'
      description: Repository URL
      name: REPO_REF
      type: string
    - default: 'image-registry.openshift-image-registry.svc:5000/kplogesh-dev/sag-ut-install-base'
      description: 'MSR Test'
      name: IMAGE_NAME
      type: string
    - default: latest
      description: 'Image Tag'
      name: IMAGE_TAG
      type: string
    - default: kplogesh-dev
      description: 'Namespace'
      name: NAMESPACE
      type: string
  tasks:
    - name: solution-ut-task
      taskRef:
        kind: Task
        name: solution-ut-task
      params:
      - name: REPO_URL
        value: $(params.REPO_URL)
      - name: IMAGE_NAME
        value: $(params.IMAGE_NAME)
      - name: IMAGE_TAG
        value: $(params.IMAGE_TAG)
      - name: NAMESPACE
        value: $(params.NAMESPACE)