apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: build-container
  namespace: kplogesh-dev
spec:
  params:
    - default: 'https://github.com/kplogesh/openshift.git'
      description: Repository URL
      name: REPO_URL
      type: string
    - default: 'msr-test'
      description: 'MSR Test'
      name: IMAGE_NAME
      type: string
    - default: latest
      description: 'Image Tag'
      name: IMAGE_TAG
      type: string
  steps:
    - name: git-source
      image: alpine/git
      script: |
        git clone --recursive $(inputs.params.REPO_URL) /workspace/source
        ls -l /workspace/source
    - name: create-build-config
      image: openshift/origin-cli
      script: |
        cd /workspace/source
        # Apply the ImageStream configuration
        oc apply -f pipeline/imageStream.yaml || { echo "Error applying ImageStream configuration"; exit 1; }

        # Apply the BuildConfig configuration
        oc process -f pipeline/buildConfig.yaml -p IMAGE_TAG=$(IMAGE_TAG) | oc apply -f - || { echo "Error applying BuildConfig configuration"; exit 1; }
        oc process -f pipeline/imageStream.yaml -p IMAGE_TAG=$(IMAGE_TAG) | oc apply -f - || { echo "Error applying ImageStream configuration"; exit 1; }
    - name: start-build 
      image: openshift/origin-cli
      script: |
        cd /workspace/source
        oc start-build msr-fitness-config